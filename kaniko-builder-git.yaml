---

apiVersion: v1
kind: Pod
metadata:
  name: kaniko-builder-git
spec:
  containers:
  - name: kaniko-builder-git
    image: gcr.io/kaniko-project/executor:debug
    args: ["--context=https://github.com/siminsadanandan/perft.git",
            "--destination=sisadana/perft:1.0"]
    volumeMounts:
      - name: kaniko-secret
        mountPath: /kaniko/.docker
  restartPolicy: Never
  volumes:
    - name: kaniko-secret
      secret:
        secretName: regcred
        items:
          - key: .dockerconfigjson
            path: config.json

